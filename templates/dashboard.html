<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LU Smart - Professor Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          to right,
          #e31837 0%,
          #e31837 50%,
          #ffffff 50%,
          #ffffff 100%
        );
        padding: 20px;
        padding-top: 80px;
      }

      .dashboard-container {
        width: 100%;
        max-width: 800px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      .logo-container {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }

      .welcome-text {
        font-size: 2rem;
        color: #e31837;
        margin-bottom: 20px;
        font-weight: 700;
        text-align: center;
      }

      .dashboard-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 30px;
      }

      .dashboard-button {
        padding: 20px;
        background: #fff;
        border: 2px solid #f0f0f0;
        border-radius: 16px;
        text-align: left;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .dashboard-button:hover {
        border-color: #e31837;
        box-shadow: 0 4px 12px rgba(227, 24, 55, 0.1);
        transform: translateY(-2px);
      }

      .button-text {
        font-size: 1.1rem;
        font-weight: 600;
        color: #333;
      }

      .button-icon {
        color: #e31837;
        font-size: 1.5rem;
      }

      .help-button {
        position: fixed;
        bottom: 40px;
        right: 40px;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        background: #e31837;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        box-shadow: 0 4px 12px rgba(227, 24, 55, 0.3);
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .help-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 16px rgba(227, 24, 55, 0.4);
      }

      @media (max-width: 768px) {
        body {
          background: linear-gradient(
            to bottom,
            #e31837 0%,
            #e31837 50%,
            #ffffff 50%,
            #ffffff 100%
          );
        }

        .dashboard-container {
          padding: 24px;
          margin: 20px;
        }

        .welcome-text {
          font-size: 1.5rem;
        }

        .help-button {
          bottom: 20px;
          right: 20px;
          width: 50px;
          height: 50px;
        }

        .nav-links {
          display: none;
        }

        .nav-profile span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Include the navigation bar -->
    <div id="navbar-placeholder"></div>

    <div class="dashboard-container">
      <div class="logo-container">
        <img
          src="{{ url_for('static', filename='img/logo.png') }}"
          alt="LU Logo"
        />
        <h1 class="welcome-text">Hello Professor</h1>
      </div>

      <div class="dashboard-grid">
        <button
          class="dashboard-button"
          onclick="window.location.href='{{ url_for('select_course_attendance') }}'"
        >
          <span class="button-text">Take Attendance</span>
          <i class="ri-camera-line button-icon"></i>
        </button>

        <button
          class="dashboard-button"
          onclick="window.location.href='{{ url_for('view_course_attendance') }}'"
        >
          <span class="button-text">Review Attendance</span>
          <i class="ri-eye-line button-icon"></i>
        </button>

        <button
          class="dashboard-button"
          onclick="window.location.href='{{ url_for('manage_course_attendance')}}'"
        >
          <span class="button-text">Manage Attendance</span>
          <i class="ri-settings-3-line button-icon"></i>
        </button>
      </div>
    </div>

    <button
      class="help-button"
      title="Need Help?"
      onclick="alert('Help Center: For assistance, please contact support.')"
    >
      <i class="ri-question-line"></i>
    </button>

    <script>
      // Load the nav.html content into the #navbar-placeholder
      fetch("/nav")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>
